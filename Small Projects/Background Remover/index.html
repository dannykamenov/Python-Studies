<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
</head>
<body>
    <h1>Background Remover</h1>
    <form id="image-form" enctype="multipart/form-data">
        <input type="file" id="image-input" accept="image/*" required>
        <button type="button" id="remove-button">Remove Background</button>
    </form>
    <!-- Display the processed image in a small preview area -->
    <div id="result">
        <a id="download-link" style="display: none;" download="output_image.png">Download Result</a>
        <div id="preview-container" style="width: 300px; height: 300px; overflow: hidden;">
            <img id="output-image" src="" alt="Result" width="300" height="300">
        </div>
    </div>
    <a href="http://127.0.0.1:5000/download" download="processed_image.png">
        <button>Download Processed Image</button>
    </a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const removeButton = document.getElementById('remove-button');
    const outputImage = document.getElementById('output-image');
    const downloadLink = document.getElementById('download-link');

    // Add an event listener to the Remove Background button
    removeButton.addEventListener('click', function() {
        console.log('Remove Background button clicked!');
        const formData = new FormData();
        formData.append('image', document.querySelector('input[type="file"]').files[0]);

        // Send a POST request to the /process endpoint using Fetch API
        fetch('http://127.0.0.1:5000/process', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.blob())
        .then(blob => {
            // Display the processed image in the preview container
            outputImage.src = URL.createObjectURL(blob);
            outputImage.style.display = 'block';

            // Show the download link
            downloadLink.style.display = 'block';

            // Update the download link URL
            downloadLink.href = URL.createObjectURL(blob);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
});
    </script>
</body>
</html>
